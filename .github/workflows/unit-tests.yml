name: Unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  swiftlint:

    name: Run SwiftLint

    if: github.event_name == 'pull_request'

    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3
    - name: Fetch PR's target branch
      run: git fetch --no-tags --prune --depth=1 origin ${{ github.base_ref }}
    - name: Run SwiftLint on files changed in the PR
      uses: norio-nomura/action-swiftlint@3.2.1
      with:
        args: --force-exclude
      env:
        DIFF_BASE: ${{ github.base_ref }}

  unit-tests:

    name: Run unit tests

    strategy:
      matrix:
        os: [macos-11, macos-12]
        include:
          - skipped_tests: |
              --skip 'BrowserServicesKitTests.TrackerAllowlistReferenceTests' \
              --skip 'BrowserServicesKitTests.SurrogatesUserScriptsTests/.*AreNotInjected' \
              --skip 'BrowserServicesKitTests.ContentBlockerRulesUserScriptsTests/.*(?:Site).*ReportedButNotBlocked' \
            os: macos-12

    runs-on: ${{ matrix.os }}

    steps:

    - name: Check out the code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Run tests
      run: |
        swift test --parallel --num-workers=1 \
          ${{ matrix.skipped_tests }} \
          --xunit-output tests-${{ matrix.os }}.xml

    - name: Publish Unit Tests Report
      uses: mikepenz/action-junit-report@v3
      if: always()
      with:
        check_name: Test Report (${{ matrix.os }})
        report_paths: tests-${{ matrix.os }}.xml
